<!DOCTYPE html>
<html>
<head>
	<title>Team M</title>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" /> 
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="calendar.js"></script>
	<!--[if lt IE 9]><script src="html5shiv.js"></script><![endif]-->
	<script>
cal1 = new Calendar({
  cols: ['Mo', 'Tu', 'We', 'Th', 'Fr'],
  rows: ['8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00']
});

sessions = [
	['Tu', '9:00', 'Test Course', 'Boyd Orr 420', 2, 'Dr. Watson'],
];
cal1.addSessions( sessions )

cal2 = new Calendar({
  cols: ['Mo', 'Tu', 'We', 'Th', 'Fr'],
  rows: ['8:00', '9:00', '10:00', '11:00', '12:00', '13:00', '14:00', '15:00', '16:00', '17:00', '18:00']
});

sessions = [
	['Tu', '12:00', 'Another Course', 'Boyd Orr 716', 1, 'Dr. Hyde'],
	['Th', '12:00', 'Another Course', 'Boyd Orr 716', 1, 'Dr. Hyde'],
];
cal2.addSessions( sessions )

$(document).ready(function() {
  $('#test-course div').append(cal1.render());
  $('#another-course div').append(cal2.render());
  $('h2').on('click', function(){
    $(this).parent().find('div').slideToggle(400);
  });
});
	</script>
</head>
<body>
	<div id="page">
		<header><h1>Student Information System</h1></header>
		<h1>For all time</h1>
		<article id="test-course">
			<h2><a href="#">Test Course:</a> 23/09/2013–02/12/2013</h2>

		<article id="another-course">

			<div></div>
		</article>
		<div id="dummy"></div>
		<footer>© Team M, 2013</footer>
	</div>
</body>
</html>
